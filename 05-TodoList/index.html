<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Exo 5 - To do list</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="modale">
        <form>
            <input type="text" id="newTitre" placeholder="Donnez un titre à cette nouvelle tâche">
            <textarea id="newDesc" placeholder="Description (optionnelle)"></textarea>
            <button type="submit">Ajouter</button>
        </form>
    </div>

    <header>
        <h1>Exercice 5 - To do list</h1>
        <p>Gérez vos différentes tâches : Ajoutez-en, modifiez-les, changez leur statut, etc...</p>
    </header>

    <section>
        <article class="aFaire">
            <h2>À faire</h2>

            <div class="tache">
                <p id="titre">Énoncé de la tâche</p>
                <div class="separateur"></div>
                <p id="desc">Ceci est la description de la tâche. Cette description est optionnelle.</p>
                <div class="modif">
                    <button>Modifier</button>
                    <select name="statut" id="statut">
                        <option value="aFaire" selected>À faire</option>
                        <option value="enCours">En cours</option>
                        <option value="termine">Terminée</option>
                    </select>
                </div>
            </div>

        </article>

        <article class="enCours">
            <h2>En cours</h2>
        </article>

        <article class="termine">
            <h2>Terminés</h2>
        </article>
    </section>

    <footer>
        <button id="ajouter">Ajouter une tâche</button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
